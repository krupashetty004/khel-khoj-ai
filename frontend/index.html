<!DOCTYPE html>
<html lang="en">
<head>

  <title>Player of the Week</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-10">
  <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white shadow-lg rounded-2xl p-6 text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-6">Player of the Week</h1>

      src="https://i.pinimg.com/736x/27/59/2a/27592a992de78e5c39c678a78c34cce3.jpg"
      alt="Player"
      class="rounded-lg mb-4 mx-auto w-40 sm:w-56 md:w-64"
    />
    <h2 class="text-lg sm:text-xl md:text-2xl font-semibold">Virat Kohli</h2>
    <p class="text-gray-600 text-sm sm:text-base md:text-lg">Sport: Cricket</p>
    <p class="mt-3 text-gray-700 text-sm sm:text-base leading-relaxed">
